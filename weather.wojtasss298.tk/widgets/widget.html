<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>widget - wojtasss298.tk</title>
    <style>
        .card {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            border-radius: 5px;
            width: 300px;
            height: 140px;
            font-family: trebuchet ms,geneva ce,lucida,sans-serif;
        }
        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }
        .card-container{padding: 2px 16px;text-align:center;}
    </style>
</head>
<body>
    <div class="card">
        <div class="card-container">
            <h4><b>Aktualne odczyty:</b></h4> 
            <p>
                Temperatura: <b><span id="temperature"></span>&deg;C</b><br>
                Wilgotność: <b><span id=humidity></span>%</b><br>
                Dane pobrane z godziny: <b><span id=time></span></b>
            </p>
        </div>
    </div>        
</body>
<script>
    async function getWeatherInfo() {
            const response = await fetch('https://api.wojtasss298.tk/weather');
            const data = await response.json();

            document.getElementById('temperature').innerHTML =  data.weatherData.temperature;
            document.getElementById('humidity').innerHTML =  data.weatherData.humidity;
            document.getElementById('time').innerHTML =  data.weatherData.time;
        }
        getWeatherInfo();
</script>
</html>
